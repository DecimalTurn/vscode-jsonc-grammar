# This github action checks if the grammar in this repo will compile with the latest version of linguist.
# Works on all branches and pull requests to main.
# Use the linguist image:
# Available versions: https://github.com/devcontainers/images/tree/main/src/ruby
#FROM mcr.microsoft.com/devcontainers/ruby
#RUN apt update && apt install -y cmake

name: Linguist Compile Check
on:
  push:
    branches:
      - main
      - '*'

jobs:
  compile-check:
    
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: linguist

    steps:

      - name: Clone linguist
        working-directory: ${{ github.workspace }}
        run: |
          git clone --depth 1 https://github.com/github-linguist/linguist.git

      - name: Update specific submodule
        working-directory: ${{ github.workspace }}/linguist
        run: |
          echo "Initializing submodules..."
          git submodule init
          echo "Forcefully updating the vscode-jsonc-syntax-highlighting submodule..."
          # Use -f to force discard local changes in the submodule
          git submodule update --force --remote vendor/grammars/vscode-jsonc-syntax-highlighting
          echo "Submodule update completed"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: linguist
          ruby-version: '3.3'
          bundler-cache: true

      - name: Compile linguist grammar
        working-directory: ${{ github.workspace }}/linguist
        run: |
          echo "Starting grammar compilation process..."
          # Check submodule status before proceeding
          echo "Current submodule status:"
          git submodule status
          
          echo "Checking for any local modifications in the submodule:"
          git status vendor/grammars/vscode-jsonc-syntax-highlighting
          
          # Clean up the submodule first to avoid the "local modifications" error during deregistration
          echo "Cleaning up submodule before compilation..."
          # Remove the submodule directory to avoid the "local modifications" error
          git submodule deinit -f vendor/grammars/vscode-jsonc-syntax-highlighting
          rm -rf .git/modules/vendor/grammars/vscode-jsonc-syntax-highlighting
          rm -rf vendor/grammars/vscode-jsonc-syntax-highlighting
          git config --remove-section submodule.vendor/grammars/vscode-jsonc-syntax-highlighting 2>/dev/null || true
          
          # Add more verbose output for the compilation step
          echo "Running add-grammar script..."
          ./script/add-grammar vscode-jsonc-syntax-highlighting https://github.com/DecimalTurn/vscode-jsonc-syntax-highlighting || {
            echo "Grammar compilation failed with error code $?"
            echo "Contents of grammars directory:"
            ls -la vendor/grammars/
            echo "Trying alternative approach..."
            # If first approach fails, try forcefully
            git config --global user.email "github-actions@github.com"
            git config --global user.name "GitHub Actions"
            ./script/add-grammar --debug vscode-jsonc-syntax-highlighting https://github.com/DecimalTurn/vscode-jsonc-syntax-highlighting || {
              echo "Alternative approach failed with error code $?"
              exit 1
            }
          }
          echo "Grammar compilation completed successfully"