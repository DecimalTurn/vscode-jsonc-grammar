# This github action checks if the grammar in this repo will compile with the latest version of linguist.
# Works on all branches and pull requests to main.
# Use the linguist image:
# Available versions: https://github.com/devcontainers/images/tree/main/src/ruby
#FROM mcr.microsoft.com/devcontainers/ruby
#RUN apt update && apt install -y cmake

name: Linguist Compile Check
on:
  push:
    branches:
      - main
      - '*'

jobs:
  compile-check:
    
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: linguist

    steps:

      - name: Clone linguist
        working-directory: ${{ github.workspace }}
        run: |
          git clone --depth 1 https://github.com/github-linguist/linguist.git

      - name: Update specific submodule
        working-directory: ${{ github.workspace }}/linguist
        run: |
          echo "Initializing submodules..."
          git submodule init
          echo "Forcefully updating the vscode-jsonc-syntax-highlighting submodule..."
          # Use -f to force discard local changes in the submodule
          git submodule update --force --remote vendor/grammars/vscode-jsonc-syntax-highlighting
          echo "Submodule update completed"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: linguist
          ruby-version: '3.3'
          bundler-cache: true

      - name: Compile linguist grammar
        working-directory: ${{ github.workspace }}/linguist
        run: |
          echo "Starting grammar compilation process..."
          # Check submodule status before proceeding
          echo "Current submodule status:"
          git submodule status
          
          echo "Checking for any local modifications in the submodule:"
          git status vendor/grammars/vscode-jsonc-syntax-highlighting
          
          # Add more verbose output for the compilation step
          echo "Running add-grammar script with --replace option..."
          ./script/add-grammar --replace vscode-jsonc-syntax-highlighting https://github.com/DecimalTurn/vscode-jsonc-syntax-highlighting || {
            echo "Grammar compilation failed with error code $?"
            echo "Contents of submodule directory:"
            ls -la vendor/grammars/vscode-jsonc-syntax-highlighting
            exit 1
          }
          echo "Grammar compilation completed successfully"